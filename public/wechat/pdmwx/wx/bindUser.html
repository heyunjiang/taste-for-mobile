	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery.min.js"></script>

	<script type="text/javascript" src="../js/user/userBind.js" charset="UTF-8"></script>
	<script type="text/javascript">
		$(function(){
			$("#selProvience").val($("#defaultpid").val());
			$("#selCity").val($("#defaultcid").val());
			var ec = $("#selEnterprise")[0].options;
			if (ec.length>0){
				$("#selEnterprise")[0].selectedIndex=0;
				$("#bindEnterprise").val($("#selEnterprise")[0].options[$("#selEnterprise")[0].selectedIndex].text);
			}
		});
	</script>
<style type="text/css">
	body {
		overflow-x: hidden; 
		position: relative;
    	top: -20px;
	}
	.yonyouColor{
		background:#FF0000; 
		color:#FFF
	}


	.selfBtn-defaultRed:hover {
	  color: #333;
	  background-color:#FF0000; 
	  border-color: #adadad;
	}

	/* 弹出遮挡层  */
	#dropBack{
		display:none;
		height:100%; width:100%;
	    background-color: #AAA;
	    opacity: 0.3;
	    filter: alpha(opacity=30);
	    position: fixed;
	    top: 0;
	    z-index:99999;
	}

	.mar-btm5 {
		margin-bottom: 10px;
	}
	.padding5 {
		padding: 5px;
	}
	.comment {
		text-align: center;
		height: 30px;
		line-height: 30px;
		border-bottom: 1px solid #eae7e7;
		color: #8e8888;
	}
	.down5 {
		position: relative;
		top: 5px;
	}

</style>
  </head>
  
  <body>
    <input type="hidden" id="defaultpid" value="-1"/>
    <input type="hidden" id="defaultcid" value="-1"/>
    <input type="hidden" id="appPath" value="http://115.28.245.200:80/pdmwx"/>
    <input type="hidden" id="bindEnterprise" value=""/>
    	<br>
    <div style="width: 100%;height: 40px;line-height: 40px;background: #393a3f;color: white;font-size: 14px;">
        <span style="cursor: pointer;margin-left: 10px;">
            <span style="width: 10px;height: 10px;display: inline-block;border-bottom: 2px solid white;border-left: 2px solid white;transform: rotate(45deg);"></span>返回</span>
    </div>
    <div id="dropBack"></div>
    <div class="comment">请选择您所属的企业</div>
    <br>
    <div class="row mar-btm5">
    	<div class="col-xs-3 text-right down5"><label for="selProvience">省份</label></div>
    	<div class="col-xs-9 text-left">
    		<select id="selProvience" name="selProvience" class="padding5" style="width:80%">
				
				<option value="-1">请选择</option>
				
				<option value="1">北京市</option>
				
				<option value="22">重庆市</option>
				
			</select>
    	</div>
    </div>
    <div class="row mar-btm5">
    	<div class="col-xs-3 text-right down5"><label for="selCity">城市</label></div>
    	<div class="col-xs-9 text-left">
    		<select id="selCity" class="padding5" name="selCity" style="width:80%">
<!--     		<option value="-1">请选择</option> -->
				
				<option value="-1">请选择</option>
				
			</select>
    	</div>
    </div>
    
    <div class="row mar-btm5">
    	<div class="col-xs-3 text-right down5"><label for="selEnterprise">企业</label></div>
    	<div class="col-xs-9 text-left">
    		<select id="selEnterprise" class="padding5" name="selEnterprise" style="width:80%">
<!--     		<option value="-1">请选择</option> -->
				
			</select>
    	</div>
    </div>
    <br>
    <div class="comment">请填写您的PLM用户名以及密码</div>
    <br>
    <div class="row mar-btm5">
    	<div class="col-xs-3 text-right"><label for="userName">用户名</label></div>
    	<div class="col-xs-9 text-left">
    		<input type="text" style="width:80%" size="20" id="userName" maxlength="30"/>
    	</div>
    </div>
    
    <div class="row">
    	<div class="col-xs-3 text-right"><label for="passwd">密码</label></div>
    	<div class="col-xs-9 text-left">
    		<input type="password" style="width:80%" id="passwd" size="20" />
    	</div>
    </div>
    
    <br>
    <br>
   	<div class="row">
    	<div class="col-xs-1 text-right"></div>
    	<div class="col-xs-10 text-left">
    		<input class="btn btn-default selfBtn-defaultRed yonyouColor btn-block"
    		type="button" id="userBindBtn" value="绑定"/>
    	</div>
    	<div class="col-xs-1 text-right"></div>
    </div>

<br>

<div class="row">
