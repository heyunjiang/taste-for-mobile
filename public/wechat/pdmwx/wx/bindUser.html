	<script type="text/javascript" src="../js/user/userBind.js" charset="UTF-8"></script>
	<script type="text/javascript">
		$(function(){
			$("#selProvience").val($("#defaultpid").val());
			$("#selCity").val($("#defaultcid").val());
			var ec = $("#selEnterprise")[0].options;
			if (ec.length>0){
				$("#selEnterprise")[0].selectedIndex=0;
				$("#bindEnterprise").val($("#selEnterprise")[0].options[$("#selEnterprise")[0].selectedIndex].text);
			}
		});
	</script>
<style type="text/css">

		color:#FFF
	}


	.selfBtn-defaultRed:hover {

	}

	#dropBack{

		height:100%; width:100%;
	    background-color: #AAA;
	    opacity: 0.3;

</style>

<div class="row">
